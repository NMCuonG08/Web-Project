<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Menu</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="https://edition.cnn.com/">NEWS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <!-- Dropdown Example -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          More
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Science</a>
          <a class="dropdown-item" href="#">Climate</a>
          <a class="dropdown-item" href="#">Weather</a>
        </div>
      </li>

      <!-- Add more categories as needed -->
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/us">US</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/world">World</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/politics">Politics</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/business">Business</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/health">Health</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/entertainment">Entertainment</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/style">Style</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/travel">Travel</a></li>
      <li class="nav-item"><a class="nav-link" href="https://edition.cnn.com/sports">Sports</a></li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- jQuery and Bootstrap Bundle (with Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
